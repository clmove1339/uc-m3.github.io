<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #464dd3;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Theme Generator</h1>
    <form id="theme-form">
        <label for="sourceColor">Source Color (hex):</label>
        <input type="text" id="sourceColor" name="sourceColor" value="#464dd3" required>

        <label for="isDarkMode">Dark Mode:</label>
        <input type="checkbox" id="isDarkMode" name="isDarkMode" checked>

        <label for="backgroundTransparency">Background Transparency (0-1):</label>
        <input type="number" id="backgroundTransparency" name="backgroundTransparency" value="0.8" min="0" max="1" step="0.1" required>

        <label for="enableOutlinesSeparators">Enable Outlines and Separators:</label>
        <input type="checkbox" id="enableOutlinesSeparators" name="enableOutlinesSeparators">

        <button type="submit">Generate Theme</button>
    </form>

    <pre id="output"></pre>

    <script src="script.js"></script>
</body>
</html>
